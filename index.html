<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Escuela Coder</title>
</head>

<body>
    <h1 class="titulo">Calculadora de Promedios de Notas</h1>
    <form class="form">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" name="nombre" placeholder="Nombre">
            <label for="nombre">Apellido:</label>
            <input type="text" class="form-control" name="apellido" placeholder="Apellido">
        </div>
        <div class="form-group">
            <label for="nota1">Nota 1:</label>
            <input type="number" class="form-control" name="nota1">
        </div>
        <div class="form-group">
            <label for="nota2">Nota 2:</label>
            <input type="number" class="form-control" name="nota2">
        </div>
        <div class="form-group">
            <label for="nota3">Nota 3:</label>
            <input type="number" class="form-control" name="nota3">
        </div>
        
        <div>
            <label for="promedio">Promedio:</label>
            <input type="number" name="promedio" class="form-control">
        </div>
        </div>

        <button type="submit" class="btn btn-primary">Calcular Promedio</button>


    </form>


    <script src="miprimerjs.js"></script>
</body>

</html>
